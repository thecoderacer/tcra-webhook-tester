version: '3.8'

services:
  # Webhook Tester Service
  webhook-tester:
    image: tarampampam/webhook-tester:latest
    container_name: whtest_webhook_tester
    restart: unless-stopped
    environment:
      - LISTEN_PORT=8080
      - LISTEN_ADDR=0.0.0.0
      - STORAGE_DRIVER=memory
      - CREATE_SESSION=false
    networks:
      - tcra_network
    healthcheck:
      test: ['CMD-SHELL', 'wget --spider -q http://localhost:8080/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tcra_network:
    external: true
    name: tcra_network

volumes: {}
