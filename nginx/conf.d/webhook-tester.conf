# Webhook Tester Configuration - whtest.365cloud.my.id

# Upstream for webhook-tester service
upstream webhook_tester_backend {
    server webhook-tester:8080;
    keepalive 32;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name whtest.365cloud.my.id;

    # ACME Challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/acme-challenge;
        try_files $uri =404;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main Configuration
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name whtest.365cloud.my.id;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/whtest.365cloud.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/whtest.365cloud.my.id/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/whtest.365cloud.my.id/chain.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:webhook_SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/webhook_tester_access.log;
    error_log /var/log/nginx/webhook_tester_error.log;

    # Client settings
    client_max_body_size 10M;

    # Proxy to webhook-tester
    location / {
        proxy_pass http://webhook_tester_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for webhook-tester
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://webhook_tester_backend/health;
        access_log off;
    }
}
